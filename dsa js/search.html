        //By button method
        function insertElement() {
            let data = [2, 3, 4, 5, 6, 34, 86, 54, 43, 23];
            let index = undefined;
            let position = document.getElementById("position").value;
            position = parseInt(position)
            // let newElement = document.getElementById("newElement").value;

            for (let i = 0; i <= data.length - 1; i++) {
                // console.log(i)
                if (data[i]=== position){
                    index = i
                }
            }
            if (index===0) {
                alert("Your data is at "+ (index +1) +"st position in the data")
            }
            if (index===1) {
                alert("Your data is at "+ (index +1) +"nd position in the data")
            }
            if (index===2) {
                alert("Your data is at "+ (index +1) +"rd position in the data")
            }
            if(index<=data.length) {
                alert("Your data is at "+ (index +1) +"th position in the data")
            }else{
                alert("Not in the list")
            }
        }
    </script>
